<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>

<body class="bg-light">
<div th:replace="~{fragments.html :: main-nav}"></div>

<div class="container">
    <div class="py-5 text-center">
        <p class="lead">CarpoolHalle</p>
        <h2>Sign-in without a password</h2>
    </div>
    <div class="row justify-content-center">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <div>
                <span th:text="${error}">error</span>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <div>
                <span th:text="${message}">Message</span>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form class="needs-validation col-sm-6" action="#"
              th:action="@{/signinByEmail}"  method="post" novalidate>
            <div class="mb-3">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    Please enter the email you used for registration.
                </small>
                <small class="invalid-feedback">Email is invalid.</small>

            </div>

            <div class="mb-3 d-grid">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">Send a email</button>
                <small id="submitHelp" class="form-text text-muted">
                    New to CarpoolHalle? <a href="#" th:href="@{/signup}">Create an account</a>.
                </small>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments.html :: footer}"></div>
</div>
<script th:replace="~{fragments.html :: form-validation}"></script>
</body>
</html>
