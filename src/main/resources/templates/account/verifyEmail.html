<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body class="bg-light">
<div th:replace="~{fragments.html:: main-nav}"></div>

<!-- failed -->
<div class="py-5 text-center" th:if="${error}">
    <p class="lead">Sign up</p>

    <div class="alert alert-danger" role="alert" th:text="${error}"></div>
    <p class="lead" th:text="${email}">your@email.com</p>

</div>

<!-- succeeded -->
<div class="py-5 text-center" th:if="${error==null}">
    <p class="lead">Sign up</p>
    <h2>
        please check your verification email.
    </h2>
    <small class="text-info">you can sign in with the email or nickname used when signing up.</small>
    <div>
        <p class="lead" th:text="${email}">your@email.com</p>
        <a class="btn btn-outline-info" th:href="@{/resendVerificationEmail}">Resend verification email</a></div>

</div>

<div th:replace="~{fragments.html :: footer}"></div>
</body>
</html>
